<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="app-heading">Weather App</h1>
        <div class="input">
            <input id="userinput" type="text" placeholder="Enter place">
        </div>
        <div class="unit-toggle">
            <label for="unit-select" class="unit-label">Select Unit:</label>
            <select id="unit-select" class="form-select">
                <option value="celsius" selected>Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
            </select>
        </div>
        <button id="getDetailsButton" class="btn btn-primary">Get Details</button>

        <div id="content">
            <div id="result1"></div>
            <div id="result2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
